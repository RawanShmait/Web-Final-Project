<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="logo.png" rel="icon">
    <link rel="stylesheet" href="home.css">

    <!--for the icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Really Social</title>
</head>
<body>

    <div class="sidebar">

        <a href="home.html" class="logo">
            <div class="logo_img">
                <img src="logo_name.png" alt="">
            </div>
        </a>

        <div class="profile">
            
            <div class="profile-pic">
                <img src="profile.png" alt="">
            </div>
            
            <div class="name">
                <h2>Name</h2>
            </div>
            <span class="username">@username</span>

        </div>

        <div class="options">

            <a href="home.html" id="feed-icon">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                <span id="feed-icon">Feed</span>
            </a>

            <a href="profile.html">
                <span class="icon">
                    <i class="ri-account-circle-line"></i>
                </span>
                <span id="profile-icon">Profile</span>
            </a>

            <a href="settings.html">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
                <span id="settings-icon">Settings</span>
            </a>

            
        </div>

    </div>

    <div class="home">

        <!--Search and add posts bar-->
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-options">
                <a href="#" class="add">
                    <i class="ri-add-circle-fill"></i>
                    <span class="add-post">Add Post</span>
                </a>
            </div>
        </div>

    <!--Feed-->
    <div class="feed">
        <h1>Feed</h1>
    </div>

    <!--Posts-->
    <div class="all-posts">
            
        <div class="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="prof-pic">
                        <img src="profile.png" alt="">
                    </div>
                    <span>username</span>
                </div>
            </div>
            <img src="" alt="" class="post-pic">
        </div>
        
        <div class="caption">
            <p></p>
        </div>

        <div class="likes">
            <i class="ri-heart-line"></i>
            <span>number of likes</span>
            <i class="ri-chat-3-line"></i>
            <span>number of comments</span>
        </div>

    </div>
    
    <script src="home.js"></script>
</body>
</html>
